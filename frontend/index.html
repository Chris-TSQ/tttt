<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douban Top 100 Movies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Douban Top 100 Movies Analysis</h1>
            <nav class="controls">
                <button id="refreshBtn" class="btn btn-primary">Refresh Data</button>
                <a href="http://localhost:5000/api/movies" target="_blank" class="btn">View JSON</a>
            </nav>
        </header>

        <section id="stats" class="stats-grid">
            <div class="stat-card">
                <h3>Total Movies</h3>
                <p id="totalMovies" class="stat-value">-</p>
            </div>
            <div class="stat-card">
                <h3>Avg Rating</h3>
                <p id="avgRating" class="stat-value">-</p>
            </div>
            <div class="stat-card">
                <h3>Genres</h3>
                <p id="totalGenres" class="stat-value">-</p>
            </div>
        </section>

        <section id="plots" class="plots-container">
            <div class="plot-card">
                <h2>Average Rating by Genre</h2>
                <img src="http://localhost:5000/plots/avg_rating_by_genre.png" alt="Avg Rating">
            </div>
            <div class="plot-card">
                <h2>Number of Movies per Genre</h2>
                <img src="http://localhost:5000/plots/movie_count_by_genre.png" alt="Movie Count">
            </div>
            <div class="plot-card">
                <h2>Rating Distribution by Genre</h2>
                <img src="http://localhost:5000/plots/rating_distribution_by_genre.png" alt="Distribution">
            </div>
            <div class="plot-card">
                <h2>Genre Ã— Region Heatmap</h2>
                <img src="http://localhost:5000/plots/heatmap_avg_rating.png" alt="Heatmap">
            </div>
        </section>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
